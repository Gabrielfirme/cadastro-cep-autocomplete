<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--integrando bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--ícones via bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title> Cep </title>
    <script src="assets/js/script.js" defer></script>
</head>
<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Loading...</span>

        </div>
        <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem :</h4>
                <p>Mensgame a ser exibida</p>
                <button id="clone-message" type="button" class="btn btn-secondary">
                    Fechar
                </button>
            </div>
        </div>

    </div>


   <div id="order-form-container" class="container px-md-0">
        <div id="steps" class="mb-md-3 pb-md-3">
            <div class="line"></div>
            <div class="step">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Criação de conta </p>

            </div>
            <div class="step">
                <i class="bi bi-geo-alt active "></i>
                <p class="d-none d-md-block">Endereço </p>

            </div>
            <div class="step">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Pagamentos</p>

            </div>
        </div>
        <div id="form-header">
            <h2>Cadastre o seu endereço</h2>
            <p>Preencha corretamente os campos para podermos enviar seus pedidos</p>
        </div>
        <form id="addres-form">
            <div class="row mb-3">
                <div class="form-floating">
                    <input type="text" 
                    class="form-control shadow-none" 
                    id="cep" 
                    name="cep" 
                    placeholder="Digite neste campo seu cep" 
                    minlength="8" 
                    maxlength="8"
                    required
                    />
                    <label for="cep"> Digite o seu Cep</label>
                </div>
                
            </div>
            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" 
                    class="form-control shadow-none" 
                    id="addres" 
                    name="addres" 
                    placeholder="Rua" 
                    disabled
                    required
                    data-input
                    
                    />
                    <label for="addres"> Rua </label>
                </div>
            <div class="form-floating col-12 col-sm-6">
                <input type="text" 
                class="form-control shadow-none" 
                id="number" 
                name="number" 
                placeholder="Rua" 
                disabled
                required
                data-input
                
                />
                <label for="number"> N° da residência </label>
            </div>
        
            </div>
        </form>
   </div>
    
</body>
</html>
